{% extends "auctions/layout.html" %}
{% block body %}

    {% if watchlist_auctions  %}
        <h1>Your Watchlist</h1>
        <ul>
            {% for item in watchlist_auctions %}
                <li>
                    <a href="{% url 'listing' item.auction.id %}">{{ item.auction.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Your watchlist is empty.</p>
    {% endif %}

{% endblock %}
